<!DOCTYPE html>

    <header>
        <nav>
            <div id="container_for_flex">
                <div class="box2">
                    <img alt="HTML" height=24px width=24px src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/logo.png">
                </div>
                <div class="between"></div>
                <div class="box3">
                    <img alt="instagram" height=29px width=103px src="img/logo_text.png">
                </div>
                <div class="boundary_box4_box5">
                    <div class="box5">
                        <input class="search_text_window" type="text" placeholder="Search">
                    </div>
                    <div class="box4">
                        <img alt="instagram" height=15px width=15px src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/icon/search.png">
                    </div>
                </div>
                <div class="box6">
                    <img height=24px width=24px src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png">
                </div>
                <div class="box7">
                    <img height=24px width=24px src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png">
                </div>
                <div class="box8">
                    <img height=24px width=24px src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png">
                </div>
            </div>

    <section class="main_section">

                    <div class="profile_text">wecode_bootcamp</div>
                    <div class="threedot_pic_div"><img class="threedot_pic_" alt="HTML" height=24px width=24px src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/more.png"></div>
                </div>

                <div class="feed_picture">
                    <img alt="HTML" height=723px width=723px src="https://scontent-gmp1-1.cdninstagram.com/vp/7dd7d8e61047035d530ec7b8785e0e28/5E2E6E48/t51.2885-15/e35/69366856_2154583161509048_6271804732968189983_n.jpg?_nc_ht=scontent-gmp1-1.cdninstagram.com&_nc_cat=1">
                </div>

                <div class="below_feed_picture">
                    <div class="heart_pic_div"><img alt="HTML" height=32px width=32px src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png"></div>

                    <div class="book_mark_pic_div"><img class="book_mark_pic_div_" alt="HTML" height=32px width=32px src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/bookmark.png"></div>
                </div>

                <div class="like_div">
                    wecode님 외 10명이 좋아합니다.
                </div>

                <div id="user_comments" class="comment_div">
                    wecode_bootcamp "위코드는 단순 교육업체가 아닌 개발자 커뮤니티입니다. Wecode에서 배우고 저는 총 5개 회사에서 오퍼를 받았습니다." - Wecode 졸업생
                    <!-- add comments -->
                    <!-- <div>
                        haha
                    </div> -->
                </div>

                <div class="button_out_div">
                    <div class="textarea_div">
                        <textarea id="comment_from_user" class="add_comment" placeholder="Add a comment…"></textarea>
                    </div>
                        <button class="button_in_div_" type="submit" >Post</button>

            <article class="article1">

            <article class="article1">

                    <div class="div_main_right_div_text">wecode_bootcamp</div>
